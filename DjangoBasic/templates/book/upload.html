<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
</head>
{% extends 'base_template.html' %}
<body>
{% block body %}
    <form action="{% url 'Book:storage' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img">
        <input type="submit" value="upload">
    </form>
{% endblock body %}
</body>
</html>
