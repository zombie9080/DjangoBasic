<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base_template.html' %}
    <meta charset="UTF-8">
    <title>Results</title>
    {% load staticfiles %}
    {% block scripts %}
        <script src="{% static '/js/jquery-1.12.4.min.js' %}"></script>
        <script>
            $(function () {
                $('#btn').click(function () {
                    $.get('/book/query/', function (context) {
                        $.each(context.query_result, function (i, role) {
                            $('#role_list').html($('#role_list').html() + ('<li>' + role.name + '</li>'))
                        })
                    })
                })
            })
        </script>
    {% endblock scripts %}
</head>
<body>
{% block body %}
    <button id="btn">
        press me
    </button>
    <ul id="role_list">
    </ul>
{% endblock body %}
</body>
</html>
